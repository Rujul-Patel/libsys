<html lang="en">
<head>

<body>
        <h1>Member List</h1>
        <hr>
        
        
        <div class="container">
        
          <table id='memList' class="table table-responsive">
            <thead>
              <tr>
                <th>Member No</th>
                <th>Member Name</th>
                <th>Contact No</th>
                <th>Address</th>
                <th>Email</th>
                <th>No of Books Issued</th>
                <th>Books Due</th>
                <th>Fine Pending</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        
        
        </div>


        <script>
          selectQry('select memberId,memberName,addr,contact,email from member',function(rows){
            var tbl = '';

            rows.forEach(function(row){
              tbl += '<tr>';
              tbl = tbl + '<td>' + row.memberId + '</td>';
              tbl = tbl + '<td>' + row.memberName + '</td>';
              tbl = tbl + '<td>' + row.contact + '</td>';
              tbl = tbl + '<td>' + row.addr + '</td>';
              tbl = tbl + '<td>' + row.email + '</td>';
              tbl = tbl + '<td></td>';
              tbl = tbl + '<td></td>';
              tbl = tbl + '<td></td>';
              tbl += '</tr>';
            });

            document.querySelector('#memList > tbody').innerHTML = tbl;
          });
        
        
        </script>

</body>
