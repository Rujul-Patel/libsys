<script>
  
  addWindowLink('issueBook','book/transaction.html');
  addWindowLink('returnBook','book/transaction.html');

  addWindowLink('bookList','book/bookList.html');
  addWindowLink('newMember','member/newMember.html');
  addWindowLink('newBook','book/newBook.html');
    


  function addWindowLink(bId,winURL){
    
    var btn = document.getElementById(bId);

    btn.addEventListener('click',function(event){

      var electron = require('electron');
      var BrowserWindow = electron.remote.BrowserWindow;

      var path = require('path');
      mPath = path.join('file://',__dirname,winURL);
      console.log(mPath);


      console.log(winURL);



      let win = new BrowserWindow({width:1000,height:500,webPreferences:{nodeIntegration:true}});
      win.on('close',function(){win = null});
      win.loadURL(mPath);
//      win.show();
    });

  }




</script>
